
<html>
    <head>
      <title>Sound Identification Web App</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
      <link rel="stylesheet" type="text/css" href="style.css">
    </head>
  
    <body>
      <div class="col-xs-12 header_div text-center">
        <h2>Sound controlled animals</h2>
        <p>Note: Play different sounds like barking, meowing, croaking.</p>
      </div>
      <div class="main_div">
        <center>
        <br>
        <button class="btn btn-warning" onclick="Startclassification();">START</button>
        <h3 id="result_label">I can hear - </h3>
        <h4 id="result_confidence"> Accuracy - </h4>
        <br>
        <img src="Cat.jpg" id="Cat" width="300" height="300">
        <img src="Fwogie.jpg" id="Frog" width="300" height="300">
        <img src="PUPPY.jpg" id="Wio" width="300" height="300">
        </center>
      </div>
      <div class="copy_right_footer">
        Developed by - Riaan Paul
      </div>
  <script src="main.js"></script>
    </body>
  </html>
